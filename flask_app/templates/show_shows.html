<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Show TV Show</title>
</head>

<body>
  <div class="createContainer">
    <div class="header">
      <div>
        <h1>TV Show</h1>
      </div>
      <div class="rightSideHeader">
        <div>
          <h1>{{session.fname}}</h1>
        </div>
        <div>
          <button><a href="/shows"
              style="color: black; padding: 10px; text-decoration: none;">TV SHOWS</a></button>
          <button style="background-color: red;"><a style="color: white; padding: 10px; text-decoration: none;"
              href="/logout">LOGOUT</a></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="tvshow">
        <h1>{{shows.title}}</h1>
        <br>
        <br>
        <div>
          <h5>Network:</h5>
          <p>{{shows.network}}</p>
          <br>
          <h4>{{shows.release_date.strftime("%b %d %Y")}}</h4>
          <br>
          <h5>Description: {{shows.description}}</h5>
          <br>
          <br>
          <h6>Posted by: {{shows.owner.first_name}}</h6>
        </div>
      </div>
    </div>
</body>

</html>
