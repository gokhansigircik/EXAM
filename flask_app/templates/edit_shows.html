<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Show</title>
</head>

<body>
    <div class="createContainer">
        <div class="header">
            <div>
                <h1>Edit Show</h1>
            </div>
            <div class="rightSideHeader">
                <div>
                    <h1>{{session.fname}}</h1>
                </div>
                <div>
                    <button><a href="/shows" style="color: black; padding: 10px; text-decoration: none;">TV SHOWS</a></button>
                    <button style="background-color: red;"><a style="color: white; padding: 10px; text-decoration: none;" href="/logout">LOGOUT</a></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="tvshow">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/edit_shows/{{result[0].id}}" method="POST">
                    <label>Title:</label>
                    <br>
                    <input value="{{result[0].title}}" name="title">
                    <br>
                    <br>
                    <label>Network:</label>
                    <br>
                    <input value={{result[0].network}} type="text" name="network" style="width: 100%;">
                    <br>
                    <br>
                    <div>
                        <label>Release Date:</label>
                        <br>
                        <input value={{result[0].release_date}} type="date" name="release_date">
                    </div>
                    <br>
                    <div>
                        <label>Description:</label>
                    </div>
                    <div>
                        <input value={{result[0].description}} name="description" type="text">
                    </div>
                    <br>
                    <button type="submit" style="width: 100%; background-color: forestgreen; padding: 20px">
                        Update Show</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
