<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Add a new Show</title>
</head>

<body>
  <div>
        <h1>Add a New Show!</h1>
      </div>
          <button><a href="/shows"
              style="color: black; padding: 10px; text-decoration: none;">TV SHOWS</a></button>
          <button style="background-color: red;"><a style="color: white; padding: 10px; text-decoration: none;"
              href="/logout">LOGOUT</a></button>
        </div>
      </div>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="container">
      <div class="tvshow">
        <h1>Add a show</h1>
        <form action="/create_show" method="POST">
          <label>Title:</label>
          <br>
          <input type="text" name="title" style="width: 100%;">
          <br>
          <br>
          <label>Network</label>
          <br>
          <input name="network" style="width: 100%;">
          <br>
          <br>
          <div>
            <label>Release Date:</label>
            <input type="date" name="release_date" style="width: 100%;">
          </div>
          <br>
          <div>
            <label>Description</label>
          </div>
          <div>
            <textarea  rows="3" cols="30" name="description" type="text" style="width: 100%;"></textarea>
          </div>
          <br>
          <button value="1" type="submit" style="width: 100%; background-color: forestgreen; padding: 20px;">Add
            Show</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
